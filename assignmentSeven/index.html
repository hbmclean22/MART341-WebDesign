<html lang="en-us">

<head>

    <meta charset:"utf-8">

    <style>
        body {background-color:midnightblue}
        h1 {color:white}
        h2 {color:white}
        h3 {color:white}
        h4 {color:white}
        table {color:white}
    </style>
</head>

<body>
    <img src="./images/metroExpressLogo.jpg" width="200" alt="A picture of the logo for Metro Express Car Wash"/>
    <h1>
        Metro Express Car Wash 
    </h1>

    <h4>
        <i>3550 Brooks St</i>
        <br>
        <i>Missoula, MT 59801</i>
        <br>
        <i>406)317-1360</i>
    </h4>

    <table>
        <tbody><tr>
            <th>Days/Hours</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>7 am - 8 pm</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>7 am - 8 pm</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>7 am - 8 pm</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td>7 am - 8 pm</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td>7 am - 8 pm</td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td>7 am - 8 pm</td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>10 am - 6 pm</td>
        </tr>
    </tbody>
    </table>

    <h1>
        <!-- Contact form for reviews -->
        <b>Submit a review!</b>
    </h1>
    
    <h4>
        <form action="index.html" method="post">
            Name:
            <br>
            <input type="text" id="name" placeholder="Enter your name">

            <p>Newsletter?</p>
            <input type="radio" name="newsletter" value="Y" /> Yes
            <input type="radio" name="newsletter" value="N" /> No 
            
            <p>
                Review:
                <br>
                <textarea name="review" id="review" rows="8" cols="100"></textarea>
                <br>
                <input type="submit" name="submit" value="Submit" />
            </p>
        </form>
    </h4>
</body>

</html>
